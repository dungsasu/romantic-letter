<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N·ªôi Dung T·∫∑ng Em :3 üíå</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes sparkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            background-color: #ff6666;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: sparkle 2s infinite alternate;
        }
        
        .flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ff4d4d;
            position: absolute;
            top: 0;
            transition: 0.7s ease-in-out;
            transform-origin: top;
        }
        
        .letter {
            width: 280px;
            height: 160px;
            background-color: #fff;
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transform: translateY(50px);
            transition: 0.8s ease-in-out;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #ff4d4d;
        }
        
        .heart {
            font-size: 30px;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }
        
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        
        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .heart-fly {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0;
            animation: floatUp 3s linear forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }
        
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        
        .envelope.open .letter {
            opacity: 1;
            transform: translateY(0);
        }
        
        .envelope.open .hearts {
            display: block;
        }
        
        .sparkle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkleAnim 1.5s infinite ease-in-out;
        }
        
        @keyframes sparkleAnim {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="sparkle-bg"></div>
    <h2>üíå Em nh·∫•n v√†o ƒë·ªÉ m·ªü nhaa üíå</h2>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="letter">
            <p class="text">G·ª≠i em !<br> Ch√∫c em ng·ªß ngon :3 ‚ù§Ô∏è</p>
            <div class="heart">üíñ</div>
        </div>
        <div class="hearts"></div>
    </div>

    <script>
        function openLetter() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
            if (envelope.classList.contains('open')) {
                generateHearts();
            }
        }

        function generateHearts() {
            const heartsContainer = document.querySelector('.hearts');
            heartsContainer.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart-fly');
                heart.style.left = `${Math.random() * 80 - 40}px`;
                heart.style.animationDelay = `${i * 0.3}s`;
                heart.innerHTML = '‚ù§Ô∏è';
                heartsContainer.appendChild(heart);
            }
        }

        function generateSparkles() {
            const sparkleBg = document.querySelector('.sparkle-bg');
            for (let i = 0; i < 20; i++) {
                let sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                sparkleBg.appendChild(sparkle);
            }
        }
        
        generateSparkles();
    </script>
</body>
</html>
